<div class="limiter" *ngIf="!isLoggedIn">
    <div class="container-login100">
        <div class="wrap-login100 p-l-110 p-r-110 p-t-62 p-b-33">
            <form class="login100-form validate-form flex-sb flex-w" #userlogin = "ngForm">
                <span class="login100-form-title p-b-53">
                Sign In
                </span>
                <br>
                <br>
                <div class="p-t-31 p-b-9">
                    <span class="txt1" style="margin-left: 50px;">
                    Username
                    </span>
                </div>
                <div class="wrap-input100 validate-input" data-validate="Username is required">
                    <input class="input100" type="text" name="username" [(ngModel)] = "username" required>
                </div>
                <div class="p-t-13 p-b-9">
                    <span class="txt1" style="margin-left: 50px;">
                    Password
                    </span>
                </div>
                <div class="wrap-input100 validate-input" data-validate="Password is required">
                    <input class="input100" type="password" name="password" [(ngModel)] = "password" required>
                </div>
                <br>
                <br>
                <div class="container-login100-form-btn m-t-17">
                    <button class="login100-form-btn" (click) = "login(userlogin.value)">
                    Sign In
                    </button>
                </div>
                <div class="w-full text-center p-t-55">
                    <span class="txt2">
                    Not a member?
                    </span>
                    <a href="_blank" class="txt2 bo1" [routerLink] = "['signup']">
                    Sign up now
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
