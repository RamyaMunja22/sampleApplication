<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100 p-l-110 p-r-110 p-t-62 p-b-33">
            <form class="login100-form validate-form flex-sb flex-w" #userRegistration = "ngForm">
                <span class="login100-form-title p-b-53">
                    Sign Up
                </span>
                <br>
                <br>
                <div class="p-t-31 p-b-9">
                    <span class="txt1" style="margin-left: 50px;">
                    FirstName
                    </span>
                </div>
                <div class="wrap-input100 validate-input">
                    <input class="input100" type="text" name="firstname" [(ngModel)] = "firstname" required>
                </div>
                <div class="p-t-31 p-b-9">
                    <span class="txt1" style="margin-left: 50px;">
                    LastName
                    </span>
                </div>
                <div class="wrap-input100 validate-input">
                    <input class="input100" type="text" name="lastname" [(ngModel)] = "lastnamename" required>
                </div>
                <div class="p-t-31 p-b-9">
                    <span class="txt1" style="margin-left: 50px;">
                    Email
                    </span>
                </div>
                <div class="wrap-input100 validate-input">
                    <input class="input100" type="text" name="email" [(ngModel)] = "email" required>
                </div>
                <div class="p-t-13 p-b-9">
                    <span class="txt1" style="margin-left: 50px;">
                    Password
                    </span>
                </div>
                <div class="wrap-input100 validate-input">
                    <input class="input100" type="password" name="password" [(ngModel)] = "password" required>
                </div>
                <br>
                <br>
                <div class="container-login100-form-btn m-t-17">
                    <button class="login100-form-btn" (click) = "signup(userRegistration.value)">
                    Sign Up
                    </button>
                </div>
                <br>
            </form>
        </div>
    </div>
</div>
